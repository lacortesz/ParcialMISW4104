


<div class="container-fluid">
  <h1>Vivero El Otoño</h1>
  <hr />
  <img src="https://lh3.googleusercontent.com/iykxQZiCWEzDuakfoALCgY4UzBrj5VgsnhPrpA0AtYtBt9l-2vxDKRWbjv70Mq1XG8MqJ4Y267Qw2T2hJdeduxz03N5-HftG5ox5qa5pbA" class="img-fluid" max-width="100%; " height="auto" alt="vivero">
  <hr />
  <div class="col-6">
    <table class="table  ">
      <thead class="table-dark ">
        <tr>
          <th class="h4">#</th>
          <th class="h4">Nombre común</th>
          <th class="h4">Tipo</th>
          <th class="h4">Clima</th>
        </tr>
      </thead>
          <th class="h4">Clima</th>
        <tbody class="">
          <tr *ngFor = "let planta of plantas">
            <td>
              <dd class="id shadow-lg"> {{planta.id}}</dd>
            </td>
            <td>
              <dd>{{planta.nombre_comun}}</dd>
            </td>
            <td>
              <dd>{{planta.tipo}}</dd>
            </td>
            <td>
              <dd>{{planta.clima}}</dd>
            </td>
          </tr>
        </tbody>
      <tbody>
      </tbody>
    </table>
  </div>
  <p>Total Plantas de interior: {{getPlantasInterior()}}</p>
  <p>Total Plantas de exterior: {{getPlantasExterior()}}</p>
</div>
